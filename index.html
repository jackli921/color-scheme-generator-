<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JavaScript color scheme genreator">
        <meta name="description" content="a color generator app that display five colors based on user choice of seed color">
        <meta name="author" content="Run Qi (Jack) Li">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Color Scheme Generator</title>
    </head>

    <body>
        <div class="input-container">
            <input type="color" class="colorwheel" id="colorwheel">
            <select name="colors" id="dropdown-menu" class="dropdown-menu">
                <option value="monochrome">Monochrome</option> 
                <option value="monochrome-light">Monochrome-Light</option> 
                <option value="monochrome-dark">Monochrome-Dark</option> 
                <option value="analogic">Analogic</option> 
                <option value="complement">Complement</option> 
                <option value="analogic-complement">Analogic Complement</option> 
                <option value="triad">Triad</option> 
            </select>

            <button class="primary-btn" id="get-color-btn">Get Color Scheme</button> 
           
        </div>
        <div class="grid-container">
            <div class="block block-1" id="block-1"></div>
            <div class="block block-2" id="block-2"></div>
            <div class="block block-3" id="block-3"></div>
            <div class="block block-4" id="block-4"></div>
            <div class="block block-5" id="block-5"></div>

            <div class="hex hex-1" id="hex-1"></div>
            <div class="hex hex-2" id="hex-2"></div>
            <div class="hex hex-3" id="hex-3"></div>
            <div class="hex hex-4" id="hex-4"></div>
            <div class="hex hex-5" id="hex-5"></div>
        </div>
        
        <script src="index.js" type="module"></script>
    </body>

</html>
